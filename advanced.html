<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <title>Search</title>
        <link rel="stylesheet" href="format.css">
    </head>
    <body>
        <div id="container">
            <div>
                <button>
                    <a href="index.html"> Google Search </a>
                </button>
            </div>
        </div>

        <div id="image">
            <img src="google_PNG19626.png" class="center">
        </div>

        <div id="searchboxes" class="center">
            <form action="https://www.google.com/advanced_search">
                All of this words:
                <input type="text" name="q">
                <input type="submit" value="Search">
            </form>
            <form action="https://www.google.com/advanced_search">
                This exact word or phrase:
                <input type="text" name="q">
                <input type="submit" value="Search">
            </form>
            <form action="https://www.google.com/advanced_search" >
                Any of this words:
                <input type="text" name="q">
                <input type="submit" value="Search">
            </form>
            
            <form action="https://www.google.com/advanced_search">
                None of this words:
                <input type="text" name="q">
                <input type="submit" value="Search">
            </form> 
            
        </div>
        <br></br>
    </body>
</html>
