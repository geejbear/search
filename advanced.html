<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <title>Search</title>
        <link rel="stylesheet" href="format.css">
    </head>
    <body>
        <div id="container">
            <div>
                <button>
                    <a href="index.html"> Google Search </a>
                </button>
            </div>
        </div>

        <div id="image">
            <img src="google_PNG19626.png" class="center">
        </div>


        <div id="searchboxes">
            <h1>All of this words:</h1>
            <form class="center">
                <input id="1" value="" name="as_q" type="text">
            </form>

            <h1>exact word or phrase:</h1>
            <form class="center">
                <input id="2" value="" name="as_epq" type="text">
            </form>
            
            <h1>any of this words:</h1> 
            <form class="center">
                <input id="3" value="" name="as_oq" type="text" >
            </form>
            <h1>None of this words:</h1> 
            <form class="center">
                <input id="4" value="" name="as_eq" type="text">
            </form> 
            <br></br>
            <form action="https://www.google.com/search" class="center">
                <input type="hidden" value="" >
                <input type="submit" value="Search">
            </form>
            
        </div>
        <br></br>
    </body>
</html>
